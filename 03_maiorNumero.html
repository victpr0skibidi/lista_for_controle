<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let maior= 0;
    for(let i=1; i<=5; i++) {
        const numero= Number(prompt(`insira o ${i} numero`));

        if(numero>maior) {
            maior=numero;
        }
    }
    alert(maior);


    
    //PROCESSAMENTO

    
    //SAÍDA

</script>
