<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const numero1= Number(prompt(`insira o numero inicial`));
    const numero2=  Number(prompt(`insira o numero final`));
    let  pares= "";
    let impares= "";
    if(numero1<numero2) {
        for(let i= numero1; i<numero2; i++ ){
            if(i%2==0) {
                pares+= i+" ";
            }
            if(i%2!==0){
                impares+=i+" ";

            }
        }
        document.write(`os numeros pares que estão entre ${numero1} e ${numero2} são: ${pares}`);
    document.write(`os numeros impares que estão entre ${numero1} e ${numero2} são: ${impares}`);
    }
    
    else{
        document.write(`o primeiro numero deve ser menor que o segundo`);

    }

    //SAÍDA

</script>
