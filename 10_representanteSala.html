<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    const candidato01 = prompt(`Informe o nome do candidato 01:`);
    const candidato02 = prompt(`Informe o nome do candidato 02:`);
    const candidato03 = prompt(`Informe o nome do candidato 03:`);
    const votantes = Number(prompt(`Informe a quantidade de alunos votantes:`));
    let votos01 = 0;
    let votos02 = 0;
    let votos03 = 0;

    //PROCESSAMENTO
    for (let i = 1; i <= votantes; i++) {
        const voto = Number(prompt(`Informe o seu voto: \n1-${candidato01} \n2-${candidato02} \n3-${candidato03}`));
        if (voto == 1) {
            votos01 = votos01 + 1;
        }
        else if (voto == 2) {
            votos02++;
        }
        else {
            votos03 += 1;
        }
    }

    //SAÍDA
    document.write(`O candidato ${candidato01} recebeu ${votos01} votos (${votos01 / votantes * 100}%)<br>`);
    document.write(`O candidato ${candidato02} recebeu ${votos02} votos (${votos02 / votantes * 100}%)<br>`);
    document.write(`O candidato ${candidato03} recebeu ${votos03} votos (${votos03 / votantes * 100}%)<br>`);
    if (votos01 > votos02 && votos01 > votos03) {
        document.write(`O candidato eleito foi: ${candidato01}`);
    }
    else if (votos02 > votos01 && votos02 > votos03) {
        document.write(`O candidato eleito foi: ${candidato02}}`);
    }
    else {
        document.write(`O candidato eleito foi ${candidato03}`);
    }

</script>
