<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas= Number(prompt(`insira quantas notas o aluno teve`));
    let media= 0;
    let soma= 0;

    

    //PROCESSAMENTO
    for(let i= 1; i<=quantidadeNotas; i++) {
        const notas= Number(prompt(`qual a nota do aluno`));
        soma+= notas;
        media= soma/quantidadeNotas;
        
    }
    alert(media.toFixed(2));

    

    //SAÍDA

</script>
